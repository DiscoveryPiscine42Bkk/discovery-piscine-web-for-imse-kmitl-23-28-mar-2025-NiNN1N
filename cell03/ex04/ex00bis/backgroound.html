<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Randomize click me!</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div>
      <button id="change">Click me!</button>
    </div>
  </body>
  <script>
    $("#change").on("click", () => {
      let nc = "#" + Math.floor(Math.random() * 16777215).toString(16);
      let color = $("body").css("background-color", nc);
    });
  </script>
</html>
