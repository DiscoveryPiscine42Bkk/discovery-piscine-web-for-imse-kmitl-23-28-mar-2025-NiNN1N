<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px;
        }
        table {
            width: 100%;
            border-collapse:collapse;
        }
        td {
            padding: 50px;
            border: 2px solid black;
            font-size: 20px;
        }
        .b1 {
            background-color: turquoise;
        }
        .b2 {
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="b1">Yay</td>
            <td class="b2">Yoo</td>
        </tr>
    </table>
</body>
</html>
